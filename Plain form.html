<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plain Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="plain form.css" />
  </head>
<body>
<form>

  <input type="text" id="name" name="fname" placeholder="Full Name"><br><br>
  <input type="text" id="phone" name="phone" placeholder="Phone"><br><br>

<input type="checkbox" id="pri" name="cost" checked>
<label for="pri">Option-1 $50</label>
<input type="checkbox" id="pric" name="cost">
<label for="pric">Option-2 $100</label><br>
<input type="checkbox" id="price" name="cost" checked>
<label for="price">Option-3 $150</label>
<input type="checkbox" id="prices" name="cost">
<label for="prices">Option-4 $200</label><br><br>

<input type="email" id="mail" name="mail" placeholder="Email:"><br><br>

<textarea id="message" rows="7" cols="50">Leave Your Message...</textarea><br><br>

<p><b>Total price: $200</b></p>

<input type="Submit" id="sub" name="subm" value="Submit">
</form>
  </body>
</html>
