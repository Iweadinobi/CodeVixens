<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pete's Pizza</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="Pete's.css" />
  </head>
<body>
<form>

  <h1>Pete's Pizza Delivery</h1>
  <h2>Online Order Form</h2>  

  <label for="name">*Name:</label>
<input type="text" id="name" name="fname" required>

<label for="pnumber">*Tel.</label>
<input type="number" id="pnumber" name="telephone" required><br>

<label for="add">*Address:</label>
<input type="text" id="add" name="addr" required>

<label for="mail">*Email:</label>
<input type="email" id="mail" name="email" required><br>

<label for="location">*Town/city:</label>
<input type="text" id="location" name="town" required><br>

<label for="pcode">*Postcode:</label>
<input type="number" id="pcode" name="pcode" required><br><br>

<section>*required fields
<h4>Topping</h4>
<input type="radio" id="tpin">
<label for="tpin">Margherita</label><br>
<input type="radio" id="fseas">
<label for="fseas">Four Seasons</label><br>
<input type="radio" id="mfeast">
<label for="mfeast">Meat Feast</label>
</section>

<section>
<h4>Size</h4>
<input type="radio" id="small" name="portion">
<label for="small">Small</label><br>
<input type="radio" id="medium" name="portion">
<label for="medium">Medium</label><br>
<input type="radio" id="large" name="portion">
<label for="large">Large</label>
</section>

<section>
<h4>Extras</h4>
<input type="checkbox" id="mush" name="ext">
<label for="mush">Mushrooms</label><br>
<input type="checkbox" id="gpepp" name="ext">
<label for="gpepp">Green peppers</label><br>
<input type="checkbox" id="anch" name="ext">
<label for="anch">Anchovies</label><br>
<input type="checkbox" id="extc" name="ext">
<label for="extc">Extra cheese</label>
</section>

<label for="deltim">Preferred delivery time:</label>
<input type="time" id="deltim" name="del"><br>

<label for="deli">Delivery instructions:</label>
<textarea id="deli" rows="5" cols="20"></textarea><br><br>

<input type="submit" id="sub" name="subm" value="Submit order">

</form>
  </body>
</html>
